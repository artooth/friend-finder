<!Doctype <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Friend Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="main.js"></script>
</head>


<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-8 d-flex justify-content-center">Friend Finder</h1>
                <h2 class="display-8 d-flex justify-content-center">Survey Questions</h2>

            </div>
        </div>
    </div>

    <div class="container">
        <h3>About You</h3>
        <h4>Name</h4>
        <input type="text" id="name" class="form-control" required>
        <h4>Link to Photo Image</h4>
        <input type="text" id="photo" class="form-control" required>

        <h3>Question 1</h3>
        <div class="form-group">
            <label for="question1">Your mind is always buzzing with unexplored ideas and plans.</label>
            <select class="form-control" id="question1">
                <option value="empty"></option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>

        <h3>Question 2</h3>
        <div class="form-group">
            <label for="question2">Generally speaking, you rely more on your experience than your imagination.</label>
            <select class="form-control" id="question2">
                <option value="empty"></option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>
        <h3>Question 3</h3>
        <div class="form-group">
            <label for="question3">You find it easy to stay relaxed and focused even when there is some pressure.</label>
            <select class="form-control" id="question3">
                <option value="empty"></option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>
        <h3>Question 4</h3>
        <div class="form-group">
            <label for="question4">You rarely do something just out of sheer curiosity.</label>
            <select class="form-control" id="question4">
                <option value="empty"></option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>
        <h3>Question 5</h3>
        <div class="form-group">
            <label for="question5">People can rarely upset you.</label>
            <select class="form-control" id="question5">
                <option value="empty"></option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>
        <h3>Question 6</h3>
        <div class="form-group">
            <label for="question6">It is often difficult for you to relate to other people’s feelings.</label>
            <select class="form-control" id="question6">
                <option value="empty"></option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>
        <h3>Question 7</h3>
        <div class="form-group">
            <label for="question7">In a discussion, truth should be more important than people’s sensitivities.</label>
            <select class="form-control" id="question7">
                <option value="empty"></option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>
        <h3>Question 8</h3>
        <div class="form-group">
            <label for="question8">You rarely get carried away by fantasies and ideas.</label>
            <select class="form-control" id="question8">
                <option value="empty"></option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>
        <h3>Question 9</h3>
        <div class="form-group">
            <label for="question9">You think that everyone’s views should be respected regardless of whether they are
                supported by facts or not.</label>
            <select class="form-control" id="question9">
                <option value="empty"></option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>
        <h3>Question 10</h3>
        <div class="form-group">
            <label for="question10">You feel more energetic after spending time with a group of people.</label>
            <select class="form-control" id="question10">
                <option value="empty"></option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>



        <div class="form-row d-flex justify-content-center">
            <button id="submit" type="button" class="btn btn-lg btn-primary">Submit</button>
        </div>
    </div>

    <footer>
        <div class="container">
            <a href="/api/friends">Discover Friends</a>
        </div>
    </footer>

    <!-- Modal -->
    <div id="results-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title"><strong>Your Best Match</strong></h2>
                </div>
                <div class="modal-body">
                    <h2 id="modal-person-name"></h2>
                    <img class="mh-100 img-responsive" style="width:100%" id="modal-img" src="" alt="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript">


        $('#submit').on("click", (e) => {
            e.preventDefault();
            let userData = {
                name: $("#name").val(),
                photo: $("#photo").val(),
                scores: [
                    $("#question1").val(),
                    $("#question2").val(),
                    $("#question3").val(),
                    $("#question4").val(),
                    $("#question5").val(),
                    $("#question6").val(),
                    $("#question7").val(),
                    $("#question8").val(),
                    $("#question9").val(),
                    $("#question10").val()
                ]
            };

            console.log("user data: ", userData)

            // AJAX post the data to friends
            $.post("/api/new", userData, (data) => {
                $("#modal-person-name").text(data.name);
                $("#modal-img").attr("src", data.photo);
                $("#results-modal").modal("toggle");
            });
        })

    </script>


</body>

</html>
